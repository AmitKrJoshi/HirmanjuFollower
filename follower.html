<html>
	<head>
		<script type="text/javascript" src="https://remoteservice1979.github.io/HirmanjuFollower/src/OrgChart.js"></script>
		<script type="text/javascript">
			var tree;
			function init() {
				var treeContainer = document.getElementById("treeContainer");
				tree = new oj.visualization.OrgChart({
					"container" : treeContainer,
					"options" : {
						"highlightSubtree" : true,
						"allowCollapse" : true,
						"selectable" : true,
						"showHoverColors" : true,
						"editable" : true
					}
				});
				tree.setData([
					["Mayaram Ji", "Mayaram Ji", "0","Saknoli","Purvaj"],
					["Shankar Ji", "Mayaram Ji", "0","Saknoli","Purvaj"],
					["Bhandev Ji", "Shankar Ji", "0","Saknoli","Purvaj"],
					["Vamdev Ji", "Bhandev Ji", "0","Saknoli","Purvaj"],
					["Ramdev Ji", "Vamdev Ji", "0","Saknoli","Purvaj"],
					["Raghunath Ji", "Ramdev Ji", "0","Saknoli","Purvaj"],
					["Madhwanand Ji", "Raghunath Ji", "0","Saknoli","Purvaj"],

					["Motiram Ji", "Madhwanand Ji", "0","Saknoli","Purvaj"],
					["Brihaspati Ji", "Madhwanand Ji", "0","Saknoli","Purvaj"],
					["RamChandra Ji", "Madhwanand Ji", "0","Saknoli","Purvaj"],
					["Purushottam Ji", "Madhwanand Ji", "0","Saknoli","Purvaj"],

					
					["TODO For", "RamChandra Ji", "0","Saknoli","Purvaj"],

					["Jaikrishan Ji", "Purushottam Ji", "0","Saknoli","Purvaj"],
					["Ramdutt Ji", "Purushottam Ji", "0","Saknoli","Purvaj"],


					["Unknown", "Ramdatt Ji", "0","Saknoli","Purvaj"],
					["Gopaldutt Ji", "Ramdutt Ji", "0","Saknoli","Purvaj"],
					["Kashiram Ji ", "Ramdutt Ji", "0","Saknoli","Purvaj"],

					["TODO For", "Gopaldutt Ji", "0","Saknoli","Purvaj"],

					["Madhwanand Ji", "Kashiram Ji", "0","Saknoli","Purvaj"],
					["Jagannath Ji", "Kashiram Ji", "0","Saknoli","Purvaj"],
					["BhopalDutt Ji", "Kashiram Ji", "0","Saknoli","Purvaj"]
				]);
				tree.draw();
				tree.setEventListener("node-select", selectHandler);
				tree.setEventListener("node-collapse", collapseHandler);
				tree.setEventListener("node-dbclick", dbclickHandler);
				tree.setEventListener("node-hover", hoverHandler);
			}

			function selectHandler(eventObject) {
				console.log("Selected : " + eventObject["nodeObject"].name);
			}

			function collapseHandler(eventObject) {
				debugger;
				console.log("Collpased : " + eventObject["nodeObject"].name + ", isCollapsed : " + eventObject["isCollapsed"]);
			}			

			function dbclickHandler(eventObject) {
				debugger;
				console.log("Double clicked : " + eventObject["nodeObject"].name);
			}

			function hoverHandler(eventObject) {
				console.log("Hovered : " + eventObject["nodeObject"].name);
			}

			function getData() {
				var data = tree.getData();
				debugger;
			}
		</script>
	</head>
	<body onload="init();">
		<div id="treeContainer"/>
		<button id="test" onclick="getData();">Get Data</button>
	</body>
</html>
